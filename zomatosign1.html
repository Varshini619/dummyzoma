<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In</title>
<style>
 
  .img{
    width:100%;
    height:100vh;
    position: relative;
    font-family: Arial, sans-serif;

    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    
  }
  .img img{
    width:100%;
    height: 100vh;
  }

  .container {
    background:white;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 400px;;
    height:20vh;
    position: absolute;
    left:1100px;
    line-height: 4vh;
    font-size: 60px;
    


  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  input[type="text"],input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 30px;
    background-color:rgb(189, 98, 98);
    color:black;
    font-weight: bold;
  }
  input[type="submit"]:hover {
    background-color:green;
  }
  .button button{
        width:40%;
        height: 5vh;
        
  }
  .container button{
    width:40%;
    height: 4vh;
    top:300px;
    font-size: 30px;
    background-color: rgb(185, 72, 72);
    text-decoration: none;
  }
</style>
</head>
<body>
    <div class="img"><img src="https://i.ibb.co/D7Gk0Px/Zomato.jpg"/>
<div class="container">
  <form id="signInForm">
    <input type="text" name="username" id="username" placeholder="Username" required>
    
    <input type="password" name="password" id="password" placeholder="Password" required>

    
   <div class="button"></div> <button type="submit"><a href="zomatologin1.html">Signin</a></button>
  </div>
  </form>
</div>
</div>
<script>
  document.getElementById("signInForm").addEventListener("submit", function(event) {
    event.preventDefault(); 
    
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    

    if (username.trim() === " " || password.trim() === " ") {
      alert("Please enter both username and password.");
      return;
    }
    

    alert("Sign in successful! Username: " + username);
  });
</script>

</body>
</html>
